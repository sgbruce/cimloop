problem:
  version: 0.4
  shape:
    name: MatrixMultiply
    dimensions: [M, N, K]
    data_spaces:
    - name: Weights
      projection:
      - [[M]]
      - [[K]]
    - name: Inputs
      projection:
      - [[N]]
      - [[K]]
    - name: Outputs
      projection:
      - [[M]]
      - [[N]]
      read_write: True

  instance:
    M: 8
    K: 8
    N: 8
    densities:
      Weights:
        distribution: "fixed_structured"
        density: {{density_a|default(0.25)}} # Use density_a if specified, else use 0.25
      Inputs:
        distribution: "fixed_structured"
        density: {{density_b|default(0.5)}} # Use density_b if specified, else use 0.5