architecture:
  nodes: &macro # TOP MACRO
  # ===========================================================================
  - !Container # Macro top-level
    name: macro
    <<<: [*container_defaults]

  - !Component # DRAM main memory
    name: DRAM
    <<<: [*component_defaults]
    subclass: DRAM
    attributes:
      type: "LPDDR4"
      width: 264
      depth: INF
    constraints:
      temporal:  
        permutation: [C, P, M]
        factors: [X=1,Y=1,Z=1]
    max_utilization: {temporal: {factors: ['P=16','C=4','M=16']}}
  
  # - !Component
  #   name: global_pe
  #   <<<: [*component_defaults]
  #   subclass: global_pe
  #   attributes: 
  #     width: 264
  #     depth: 4096
      
  # - !Container # accelerator
  #   name: vsqutieX
  #   spatial: {meshX: 4}
  #   constraints:
  #     spatial:
  #       split: 999
  #   max_utilization: {spatial: {factors: [('M=' + str(vsqutieX.get_fanout()))]}}
  
  # - !Container # accelerator
  #   name: vsqutieY
  #   spatial: {meshY: 4}
  #   constraints:
  #     spatial:
  #       split: 0
  #   max_utilization: {spatial: {factors: [('M=' + str(vsqutieY.get_fanout()))]}}

  - !Hierarchical
    nodes:
    - !Component
      name: output_buffer
      <<<: [*component_defaults, *keep_outputs]
      subclass: SRAM
      attributes:
        depth: 512
        width: 136
        n_rdwr_ports: 1
      constraints:
        temporal:
          factors_only: []
          
        
    - !Component
      name: PPU
      <<<: [*component_defaults, *keep_outputs, *no_coalesce]
      subclass: PPU
      energy_scale: 1/64 # would prefer to parameterize on banks(1/banks), but number is static 16
      attributes:
        width: 40
        depth: INF
      constraints:
        temporal:
          permutation: [C, P, M]
          factors_only: []


  - !Component # Each PE in the column receives a different filter row
    name: accumulator
    <<<: [*component_defaults, *keep_outputs]
    subclass: aladdin_register
    attributes:
      width: 384
      depth: 16
      n_rdwr_ports: 2
      # datawidth: 8
    energy_scale: 210
        
        
  - !Component
    name: B_Buffer
    <<<: [*component_defaults, *keep_inputs]
    subclass: B_Buffer
    attributes:
      width: 264
      depth: 2048
      n_rw_ports: 2
    constraints:
      temporal:
        permutation: [C, P, M]
        factors: [X=1,Y=1,Z=1]
    max_utilization: {temporal: {factors: ['P=16']}}
    energy_scale: .8

  - !Container # vector lane w/ buffer
    name: vec_mac_lane
    spatial: {meshX: 16}
    constraints:
      spatial:
        split: 999
        factors: [X=1,Y=1,Z=1, C=1, P=1, M=16]
    max_utilization: {spatial: {factors: [('M=' + str(vec_mac_lane.get_fanout()))]}}

  - !Component 
    name: A_Buffer
    <<<: [*component_defaults, *keep_weights]
    subclass: A_Buffer
    attributes:
      width: 264
      depth: 128
    constraints:
      temporal:
        permutation: [C,P, M]
        maximize_dims_capacity: 64
        maximize_dims: [[C],[P],[M]]
        factors: [X=1,Y=1,Z=1]
    energy_scale: 0.15
      
  - !Component
    name: mac_weight_register
    <<<: [*component_defaults, *keep_weights]
    subclass: aladdin_register
    attributes:
      # datawidth: 4
      width: 264
      depth: 1
    constraints:
      temporal:
        no_iteration_over_dataspaces: [Weights]
        factors_only: []
    # max_utilization: {temporal: {factors: ['M=16']}}
      
  - !Component
    name: scale_factor_compute
    <<<: [*component_defaults, *no_temporal_reuse]
    subclass: aladdin_multiplier
    attributes:
      # datawidth: 8
      width: 8
      depth: INF

  - !Component
    name: scale_factor_mult
    <<<: [*component_defaults, *no_temporal_reuse]
    subclass: aladdin_multiplier
    attributes:
      # datawidth: 14
      width: 12
      depth: INF

  - !Component
    name: partial_sum_add
    <<<: [*component_defaults, *no_temporal_reuse, *keep_outputs]
    subclass: aladdin_adder
    attributes:
      # datawidth: 24
      depth: INF
      width: 24

    # TANNER:
