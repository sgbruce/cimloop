  - !Hierarchical
    nodes: *virtualized_mac_without_mac_unit

  - !Container
    name: mac_container
    spatial: {meshX: NUM_VEC_MAC}
    constraints:
      spatial:
        split: 999
        factors_only: [('C=' + str(NUM_VEC_MAC))]
    max_utilization: {spatial: {factors: [('C=' + str(mac_container.get_fanout()))]}}

  - !Component
    name: mac_op_4_bit
    class: mac
    subclass: mac_unit_csv
    attributes:
      width: INPUT_BITS
      depth: INF


