architecture:
  nodes: &macro # TOP MACRO
  # ===========================================================================
  - !Container # Macro top-level
    name: macro
    <<<: [*container_defaults]

  - !Component # DRAM main memory
    name: DRAM
    <<<: [*component_defaults, *keep_inputs, *keep_outputs, *keep_weights]
    class: DRAM
    attributes:
      type: "LPDDR4"
      width: 64
      depth: INF
  
  - !Component
    name: global_pe
    <<<: [*component_defaults]
    subclass: global_pe
    attributes: 
      scratchpad_width: 264
      scratchpad_depth: 4096
      
  - !Container # accelerator
    name: vsqutie
    spatial: {meshX: 4, meshY: 4}

  - !Hierarchical
    nodes:
    - !Component
      name: output_buffer
      <<<: [*component_defaults, *keep_outputs]
      class: SRAM
      attributes:
        depth: 512
        width: 136
        n_rdwr_ports: 1
        
    - !Component
      name: PPU
      subclass: PPU
      <<<: [*component_defaults, *keep_outputs]
      attributes:
        width: 40
        depth: INF


  - !Component # Each PE in the column receives a different filter row
    name: accumulator
    <<<: [*component_defaults, *keep_outputs]
    class: regfile
    attributes:
        width: 384
        depth: 16
        n_rdwr_ports: 2
        
  - !Component
    name: B_Buffer
    <<<: [*component_defaults, *keep_inputs]
    subclass: B_Buffer
    attributes:
      width: 16
      depth: 1
      n_rw_ports: 2

  - !Container # vector lane w/ buffer
    name: vec_mac_lane
    spatial: {meshX: 16}

  - !Component 
    name: A_Buffer
    <<<: [*component_defaults, *keep_weights]
    subclass: A_Buffer
    attributes:
      width: 264
      depth: 128
      
  - !Component
    name: mac_weight_register
    <<<: [*component_defaults, *keep_weights]
    subclass: reg # for whatever reason, reg requires subclass
    attributes:
      datawidth: 4
      width: 264
      depth: 1

  # - !Component
  #   name: scale_factor
  #   <<<: [*component_defaults, *keep_weights]
  #   subclass: custom_intmultiplier
  #   attributes:
  #     datawidth:8
      
  - !Component
    name: scale_factor_compute
    <<<: [*component_defaults, *keep_inputs, *keep_weights]
    subclass: intmultiplier
    attributes:
      # technology: TECHNOLOGY
      datawidth: 8
      width: 16
      depth: INF

  - !Component
    name: scale_factor_mult
    <<<: [*component_defaults, *keep_inputs, *keep_weights]
    subclass: intmultiplier
    attributes:
      datawidth: 14
      width: 28
      depth: INF

  - !Component
    name: partial_sum_add
    <<<: [*component_defaults, *keep_outputs]
    subclass: intadder
    attributes:
      technology: TECHNOLOGY
      datawidth: 24
      depth: INF
      width: 48

  - !Hierarchical
    nodes: *virtualized_mac_without_mac_unit

  - !Component
    name: mac_op_4_bit
    <<<: [*component_defaults]
    class: intmac
    attributes:
      technology: TECHNOLOGY
      datawidth: 4
      width: 8
      depth: INF
    spatial: {meshX: 64}
      


